name: Build and Release Forge Mod

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Detecta versiones como v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      mod_version: ${{ steps.get_mod_version.outputs.mod_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x gradlew

      - name: Install git-cliff
        run: npm install -g git-cliff

      - name: Generate changelog
        run: git-cliff --latest -o CHANGELOG.md

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run JarJar
        run: ./gradlew jarjar

      - name: Find Jar File
        id: find_jar
        run: echo "JAR_FILE=$(ls build/libs/*.jar | head -n 1)" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ForgeMod
          path: build/libs/*.jar

      - name: Extraer mod_version de gradle.properties
        id: get_mod_version
        
        run: |
          MOD_VERSION=$(grep '^mod_version=' gradle.properties | awk -F'=' '{print $2}' | tr -d '[:space:]')
          echo "mod_version=$MOD_VERSION"
          echo "mod_version=$MOD_VERSION" >> $GITHUB_OUTPUT
          
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Mod Version
        run: |
          echo "${{ needs.build.outputs.mod_version }}"
    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: ForgeMod
          path: build/libs

      - name: Tag
        run: |
          git tag "${{ needs.build.outputs.mod_version }}"
          git push origin "${{ needs.build.outputs.mod_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.mod_version }}
          files: build/libs/*.jar
          body_path: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}
